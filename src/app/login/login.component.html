    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <img src="/assets/Tutlogo.png"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Alumni Login</h4>
                    </div>

                    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                      <p class="text-center">login to your account</p>

                      <div class="form-outline mb-4">
                          <label for="email">Email</label>
                        <input type="email" formControlName="email"
                          placeholder="email address" />
                      </div>

                      <div class="form-outline mb-4">
                          <label for="password">Password</label>
                        <input type="password" formControlName="password"  />
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg  mb-3" type="submit">Log
                          in</button><br>
                        <a class="text-muted" href="#!">Forgot password? Reset</a><br>
                        <a class="text-muted" href="#!">Dont have an Account? Create</a>
                      </div>

                    </form>

                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <img src="/assets/gradu.jpg"
                        style="width: 500px; height: 600px;" alt="logo">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
